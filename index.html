<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
    <script src="assets/js/fizzbuzz.js"></script>
    <noscript>
    <meta http-equiv="refresh" content="0; URL=http://example.com/noscript.html"/>
    </noscript>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  <body>

    <div class="text-center">
    <div class="text-center text-2x"><span class="text-thin">CRAFT</span><span class="text-bold">ACADEMY</span></div>
      <p class="small text-center">Learn coding in 12 weeks</p>
    </div>
      <h2 class="page-header text-center">Lets play FizzBuzz</h2>
      <form class="form-inline text-center"> </form>

    <div class="wrap">
        <div class="top-bar">
          <div class="top-bar-left">
            <section>

            </section>
          </div>
        </div>
        <form>
          <input type="text" id="number" placeholder="Enter number">
          <input type="button" id="calculate" value="Push to Play">
        </form>
        <div class="display">
            <span id="display_message"></span>
        </div>
      </div>

        <script type="text/javascript">
          $(document).ready(function () {
            var fizzbuzz = new fizzBuzz;
            $("#calculate").click(function () {
              var input = parseInt($('#number').val());
              var result = fizzbuzz.try(input);
              $('#display_message').html(result);
          });
            });
    </script>
  </body>
</html>
